u002F5q%2b04VVe8elqKijlIxtIRh9MdNDS8FLUELWuZFDKQYwqA%2bpI29dFuaN6lRVcgJAsGqXKnhGlmOUyh\u002Fgf8AdCPwjKoAjqvCOgaJTpBTtkuaM%2b3hG6NyJXe4%2b\u002Fh11oO2e9NSxmq4PrjOephfCHn5bhkazxi3D0rYOWgiL03VHBtZIW2vEQ3XClc\u002Fc6wOCJCAJYjn9yuQdQVH2y3ZqiUPwfdkhUjaY2RmI88ggfYnWKztou5ZRTcI3V08zK6ofsDo8274pDL4EXpstnDM1tbMKd4vmkw3KdSU9MqkO1DNDJtC76SZwOXTKknSGvbLcznfwjdc%2bmUP%2baGrO2a%2bLUhafgmteDb1kba2fkARj66Y\u002FETqWqSlg3t2dKtGnuNdHGpjavc4C%2bIKcY88ZGi6K\u002FXKFkWpLsvTwQk6q9e1yuZ\u002FHwdelTbkEKp56ATtmrmlZH4OuYYdAjhj\u002FWqznNPRXm03%2b6\u002F\u002F2Q==' \u002F%3e%3c\u002Fsvg%3e"},"description":" Flexbox 是一個 CSS3 的盒子模型 ( box model )-靈活的盒子 ( Flexible Box )","content":"\u003Ch1 id=\"css-flexbox-筆記\"\u003E\u003Ca href=\"#css-flexbox-%E7%AD%86%E8%A8%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECSS Flexbox 筆記\u003C\u002Fh1\u003E\n\u003Ch2 id=\"css-flexbox-介紹\"\u003E\u003Ca href=\"#css-flexbox-%E4%BB%8B%E7%B4%B9\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECSS Flexbox 介紹\u003C\u002Fh2\u003E\n\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003EFlexbox 是一個 CSS3 的盒子模型 ( box model )-靈活的盒子 ( Flexible Box )\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch2 id=\"flexbox-模型概念\"\u003E\u003Ca href=\"#flexbox-%E6%A8%A1%E5%9E%8B%E6%A6%82%E5%BF%B5\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EFlexbox 模型概念\u003C\u002Fh2\u003E\n\u003Cp\u003EFlexbox 的盒子模型具有以下的重要佈局參數:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E水平的起點與終點 ( main start、main end )\u003C\u002Fli\u003E\n\u003Cli\u003E垂直的起點與終點 ( cross start、cross end )\u003C\u002Fli\u003E\n\u003Cli\u003E水平軸與垂直軸 ( main axis、cross axis )\u003C\u002Fli\u003E\n\u003Cli\u003E水平尺寸與垂直尺寸 ( main size、cross size )\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cimg src =\"http:\u002F\u002Fimgur.com\u002F3t1z4W7.png\" alt=\"drawing\" width=\"100%\"\u003E\n\u003Ch2 id=\"flexbox-屬性介紹\"\u003E\u003Ca href=\"#flexbox-%E5%B1%AC%E6%80%A7%E4%BB%8B%E7%B4%B9\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EFlexbox 屬性介紹\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003Edisplay\u003C\u002Fli\u003E\n\u003Cli\u003Eflex-direction\u003C\u002Fli\u003E\n\u003Cli\u003Ejustify-content\u003C\u002Fli\u003E\n\u003Cli\u003Ealign-items :align-items 決定了內容元素與整個 Flexbox 的「垂直對齊」位置\u003C\u002Fli\u003E\n\u003Cli\u003Ealign-self :align-self 的設定與 align-items 相同，但目的不同，align-self 的作用在於覆寫已經套用 align-items 的屬性\u003C\u002Fli\u003E\n\u003Cli\u003Ealign-content\u003C\u002Fli\u003E\n\u003Cli\u003Eflex-wrap\u003C\u002Fli\u003E\n\u003Cli\u003Eorder\u003C\u002Fli\u003E\n\u003Cli\u003Eflex  \u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"display\"\u003E\u003Ca href=\"#display\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003Edisplay\u003C\u002Fh3\u003E\n\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003Edisplay:flex  \ndlsplay:inline-flex、inline、inline-block(在後方的元素不會換行)  \u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cimg src =\"https:\u002F\u002Fimgur.com\u002FPLkKoDR.png\" alt=\"drawing\" width=\"100%\"\u003E\n\u003Ch3 id=\"flex-direction\"\u003E\u003Ca href=\"#flex-direction\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003Eflex-direction\u003C\u002Fh3\u003E\n\u003Cp\u003Eflex-direction 表示 Flexbox 內容元素的「排列方向」，分別有下列四種:\u003Cbr\u003E\nrow：預設值，由左到右，從上到下\u003Cbr\u003E\nrow-reverse：與 row 相反\u003Cbr\u003E\ncolumn：從上到下，再由左到右\u003Cbr\u003E\ncolumn-reverse：與 column 相反\u003Cbr\u003E\n\u003Cimg src =\"http:\u002F\u002Fimgur.com\u002FPc3hwp4.png\" alt=\"drawing\" width=\"100%\"\u003E\u003C\u002Fp\u003E\n\u003Ch3 id=\"justify-content\"\u003E\u003Ca href=\"#justify-content\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003Ejustify-content\u003C\u002Fh3\u003E\n\u003Cp\u003Ejustify-content決定內容元素與整個 Flexbox 的「水平對齊」位置\u003Cbr\u003E\n利用Flexbox 盒子模型，具有 main start 與 main end 左右兩端點的特性來設定justify-content\nflex-start：預設值，對齊最左邊的 main start\u003Cbr\u003E\nflex-end：對齊最左邊的 main end\u003Cbr\u003E\ncenter：水平置中\u003Cbr\u003E\nspace-between：平均分配內容元素，左右元素將會與 main start 和 main end 貼齊\u003Cbr\u003E\nspace-around：平均分配內容元素，間距也是平均分配\u003Cbr\u003E\n\u003Cimg src =\"http:\u002F\u002Fimgur.com\u002F4qQsgQT.png\" alt=\"drawing\" width=\"100%\"\u003E\u003C\u002Fp\u003E\n\u003Ch3 id=\"flex\"\u003E\u003Ca href=\"#flex\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003Eflex\u003C\u002Fh3\u003E\n\u003Cp\u003E flex 其實是由三個屬性組合而成，依照先後順序分別是「flex-grow」、「flex-shrink」和「flex-basis」\u003Cbr\u003E\n如果 flex 只填了一個數值 ( 無單位 )，預設以 flex-grow 的方式呈現，至於三個屬性的解釋如下：  \u003C\u002Fp\u003E\n\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003Eflex-grow：數字，無單位當子元素的 flex-basis 長度「小」於它自己在父元素分配到的長度，按照數字做相對應的「伸展」比例分配  \n預設值為 0，不會進行彈性變化，不可為負值，設為 1 則會進行彈性變化。  \n\nflex-shrink：數字，無單位，當子元素的 flex-basis 長度「大」於它自己在父元素分配到的長度，按照數字做相對應的「壓縮」比例分配  \n預設值為 1，設為 0 的話不會進行彈性變化，不可為負值。  \n\nflex-basis：子元素的基本大小，作為父元素的大小比較基準，預設值為 0，也因為預設值為 0，所以沒有設定此屬性的時候，會以直接採用 flex-grow 屬性，flex-basis 也可以設為 auto  \n如果設為 auto，就表示子元素以自己的基本大小為單位。  \u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n"}},{"node":{"title":"Css Priority 筆記","path":"\u002Fcss-priority\u002F","date":"7. January 2019","cover_image":{"type":"image","mimeType":"image\u002Fpng","src":"\u002Fassets\u002Fstatic\u002Fpicture-3.81b85c1.3f7d74eb807166553d6306be22d1debd.png","size":{"width":770,"height":380},"sizes":"(max-width: 770px) 100vw, 770px","srcset":["\u002Fassets\u002Fstatic\u002Fpicture-3.81b85c1.3f7d74eb807166553d6306be22d1debd.png 770w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 770 380' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\ 03C\u002Fh2\u003E\n\u003Cp\u003E\u003Cstrong\u003E元素標籤內設定\u003Estyle 標籤內樣式設定 \u003E link檔案樣式設定 \u003E= import檔案樣式設定\u003C\u002Fstrong\u003E\u003Cbr\u003E\nlink檔案樣式設定理論與import檔案樣式設定相同，但大部分瀏覽器都會給予link檔案設定較高優先權\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E同層級的優先權 先後順序為由上到下\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E範例：\n透過不同方法將這段程式碼中的字體改變顏色\u003C\u002Fp\u003E\n\u003Cpre class=\"language-HTML\"\u003E\u003Ccode class=\"language-HTML\"\u003E\u003Cp class=\"message\" id=\"introduction\"\u003E\n  ..........\n \u003C\u002Fp\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E1.利用tag name 的方式修改字體顏色\u003C\u002Fp\u003E\n\u003Cpre class=\"language-Css\"\u003E\u003Ccode class=\"language-Css\"\u003E    p {color:blue;}\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E2.利用class name 的方式進行修改\u003C\u002Fp\u003E\n\u003Cpre class=\"language-Css\"\u003E\u003Ccode class=\"language-Css\"\u003E    .message {color :green ;}\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E3.透過ㄛid的方式進行修改\u003C\u002Fp\u003E\n\u003Cpre class=\"language-Css\"\u003E\u003Ccode class=\"language-Css\"\u003E    #introduction {color :red}\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch2 id=\"如何在開發的過程中避免衝突\"\u003E\u003Ca href=\"#%E5%A6%82%E4%BD%95%E5%9C%A8%E9%96%8B%E7%99%BC%E7%9A%84%E9%81%8E%E7%A8%8B%E4%B8%AD%E9%81%BF%E5%85%8D%E8%A1%9D%E7%AA%81\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E如何在開發的過程中避免衝突\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003EOnly use classes: use .introduction instead of #introduction.\u003C\u002Fli\u003E\n\u003Cli\u003EAvoid applying multiple classes on a single HTML element:\ndon’t write\n\u003Ccode\u003E&#x3C;p class=\"big red important\"\u003E\u003C\u002Fcode\u003E\nbut rather\u003Cbr\u003E\n\u003Ccode\u003E&#x3C;p class=\"title\"\u003E\u003C\u002Fcode\u003E\nwhich is more semantically descriptive  \u003C\u002Fli\u003E\n\u003Cli\u003EDon’t use inline styles like \u003Cdiv style=\"background: blue;\"\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.a84a2b1e.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.110b799c.js" defer></script>
